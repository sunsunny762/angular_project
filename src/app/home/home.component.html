
<app-header></app-header>
<mat-toolbar fxLayoutAlign="center center">WISH LIST PRODUCT</mat-toolbar>
<div fxLayout="row wrap">
  <mat-card class="product-card" fxFlex="25" *ngFor="let product of list; let i = index">
    <mat-card-header>
      <mat-card-title fxLayoutAlign="center center">
        <h3>{{ product.name }}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>{{ product.price | currency:'USD':true }}</p>
      <p>
        {{ product.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="deleteList(product.id)" color="warn">
        REMOVE LIST
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<router-outlet></router-outlet>

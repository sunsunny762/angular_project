<h2 mat-dialog-title>Product Detail</h2>

<mat-dialog-content [formGroup]="form">
    <input type="hidden" formControlName="id">
    <mat-form-field class="full-width">
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <input matInput placeholder="Product Description" formControlName="description">
        <mat-error *ngIf="hasError('description', 'required')">Description is required</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <input matInput placeholder="Product Price" formControlName="price">
        <mat-error *ngIf="hasError('price', 'required')">Price is required</mat-error>
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
